<div class="layout">
    @if (isProgressing()) {
        <mat-progress-bar mode="indeterminate" color="primary" />
    }
    <mat-sidenav-container class="layout__container" autosize autofocus>
        <mat-sidenav
            #sidenav
            opened
            mode="side"
            (mouseenter)="onMouseEnter()"
            (mouseleave)="onMouseLeave()"
            class="layout__sidebar"
            [style.width.px]="width()"
        >
            <app-sidebar />
        </mat-sidenav>

        <mat-sidenav-content #matSidenavContent>
            <app-header (toggleMenuBtn)="sidenav.toggle()" class="layout__header" />
            <main class="layout__main">
                <router-outlet />
            </main>
            <!-- app-footer -->
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
