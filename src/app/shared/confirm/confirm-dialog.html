<h2 mat-dialog-title>{{ data.title }}</h2>
<mat-dialog-content>
    <p>{{ data.message }}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button matButton="tonal" type="button" mat-dialog-close>{{ data.cancelText }}</button>
    <button matButton="filled" type="button" [mat-dialog-close]="true">{{ data.confirmText }}</button>
</mat-dialog-actions>
