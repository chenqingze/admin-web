<h2 mat-dialog-title>{{ data.title }}</h2>
<mat-dialog-content>
    <p>{{ data.message }}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button matButton="tonal" mat-dialog-close type="button">{{ data.cancelText }}</button>
    <button matButton="filled" [mat-dialog-close]="true" type="button">{{ data.confirmText }}</button>
</mat-dialog-actions>
