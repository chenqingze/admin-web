<div class="file-preview">
    @if (file()) {
        <div class="preview-content">
            @if (isImage()) {
                <!-- 配置可传入 with 和 height -->
                @if (file()?.path) {
                    <img [ngSrc]="file()!.path!" alt="media" fill />
                } @else {
                    <mat-icon>image</mat-icon>
                }
            } @else {
                <mat-icon>draft</mat-icon>
            }
        </div>
        <div class="preview-overlay">
            @switch (file()?.status) {
                @case ('UPLOADING') {
                    <button matIconButton type="button" (click)="removeFile($event)">
                        <mat-icon>close</mat-icon>
                    </button>
                    <mat-progress-bar mode="determinate" [value]="file()?.percentage" class="progress-info" />
                }
                @case ('SUCCESS') {
                    @if (isImage()) {
                        <button matIconButton type="button" (click)="removeFile($event)">
                            <mat-icon>visibility</mat-icon>
                        </button>
                    }
                    <button matIconButton type="button" (click)="removeFile($event)">
                        <mat-icon>delete_forever</mat-icon>
                    </button>
                }
                @case ('ERROR') {
                    <button matIconButton type="button" (click)="removeFile($event)">
                        <mat-icon>close</mat-icon>
                    </button>
                    <button matIconButton type="button" (click)="removeFile($event)">
                        <mat-icon>refresh</mat-icon>
                    </button>
                }
            }
        </div>
    }
</div>
