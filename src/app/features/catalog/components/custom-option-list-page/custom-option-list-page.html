<app-page-header>商品选项</app-page-header>

<div class="table-toolbar-container">
    <form [formGroup]="searchForm" class="filter-wrapper">
        <mat-form-field>
            <mat-label></mat-label>
            <input matInput type="text" formControlName="name" placeholder="选项名称" />
            <button matIconButton matSuffix type="button">
                <mat-icon>search</mat-icon>
            </button>
        </mat-form-field>
    </form>
    <div class="actions-wrapper">
        <button
            matButton="tonal"
            appConfirm
            message="确定要批量删除选中的选项吗?"
            type="button"
            [disabled]="selection.isEmpty()"
            (confirmed)="deleteSelected()"
        >
            批量删除
        </button>
        <button matButton="filled" type="button" [routerLink]="['/catalog/custom-options/new']">新增</button>
    </div>
</div>
<div class="table-container">
    <table mat-table [dataSource]="dataSource" class="table" aria-label="collections">
        <!-- Checkbox Column -->
        <ng-container matColumnDef="select">
            <th *matHeaderCellDef mat-header-cell>
                <mat-checkbox
                    (change)="$event ? toggleAllRows() : null"
                    [checked]="selection.hasValue() && isAllSelected()"
                    [indeterminate]="selection.hasValue() && !isAllSelected()"
                />
            </th>
            <td *matCellDef="let row" mat-cell>
                <mat-checkbox
                    (click)="$event.stopPropagation()"
                    (change)="$event ? selection.toggle(row) : null"
                    [checked]="selection.isSelected(row)"
                />
            </td>
        </ng-container>

        <!-- Id  -->
        <ng-container matColumnDef="id">
            <th *matHeaderCellDef mat-header-cell>Id</th>
            <td *matCellDef="let row" mat-cell>{{ row.id }}</td>
        </ng-container>

        <!-- name  -->
        <ng-container matColumnDef="name">
            <th *matHeaderCellDef mat-header-cell>选项</th>
            <td *matCellDef="let row" mat-cell>
                {{ row.name }}
            </td>
        </ng-container>

        <!-- values  -->
        <ng-container matColumnDef="values">
            <th *matHeaderCellDef mat-header-cell>选项值</th>
            <td *matCellDef="let row" mat-cell>
                {{ row.values }}
            </td>
        </ng-container>

        <!-- associatedProductCount  -->
        <ng-container matColumnDef="associatedProductCount">
            <th *matHeaderCellDef mat-header-cell>已关联商品数</th>
            <td *matCellDef="let row" mat-cell>
                {{ row.associatedProductCount }}
            </td>
        </ng-container>

        <!-- actions -->
        <ng-container matColumnDef="actions">
            <th *matHeaderCellDef mat-header-cell>操作</th>
            <td mat-cell *matCellDef="let row; index as i">
                <button mat-icon-button type="button" [routerLink]="['/catalog/custom-options', row.id, 'edit']">
                    <mat-icon>edite</mat-icon>
                </button>
                <button
                    mat-icon-button
                    appConfirm
                    message="确定要删除该选项吗?"
                    type="button"
                    (confirmed)="delete(row.id)"
                >
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr *matHeaderRowDef="displayedColumns" mat-header-row></tr>
        <tr *matRowDef="let row; columns: displayedColumns" mat-row></tr>
    </table>
    <mat-paginator
        #paginator
        aria-label="Select page"
        (page)="onPageEvent($event)"
        [pageIndex]="paginatorProps().pageIndex"
        [pageSize]="paginatorProps().pageSize"
        [length]="totalElements()"
    />
</div>
