<h2 mat-dialog-title class="dialog-title">品牌</h2>
<mat-dialog-content class="dialog-content">
    <form [formGroup]="brandForm" class="dialog-form">
        <mat-form-field>
            <mat-label>品牌名称</mat-label>
            <input matInput formControlName="name" placeholder="请输入品牌名称" />
        </mat-form-field>
        <mat-checkbox formControlName="visible">买家是否可见</mat-checkbox>
        <app-upload [(fileList)]="mediaList" [maxFiles]="1" />
    </form>
</mat-dialog-content>
<mat-dialog-actions>
    <button type="button" matButton="tonal" mat-dialog-close>取消</button>
    <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
    <button type="button" matButton="filled" [mat-dialog-close]="true" (click)="save()">确定</button>
</mat-dialog-actions>
