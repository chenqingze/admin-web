<form [formGroup]="brandForm">
    <h2 mat-dialog-title>品牌名称</h2>
    <mat-dialog-content class="flex flex-col gap-4 p-4">
        <mat-form-field class="w-full">
            <mat-label></mat-label>
            <input matInput formControlName="name" placeholder="请输入品牌名称" />
        </mat-form-field>
        <mat-checkbox formControlName="visible">买家是否可见</mat-checkbox>
        <sa-upload [(fileList)]="mediaList" [maxFiles]="1" />
    </mat-dialog-content>
    <mat-dialog-actions>
        <button type="button" matButton="tonal" mat-dialog-close>取消</button>
        <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
        <button type="button" matButton="filled" [mat-dialog-close]="true" (click)="save()">确定</button>
    </mat-dialog-actions>
</form>
