<mat-card appearance="outlined" class="card">
    <mat-card-header class="card__header">
        <form class="card__filters">
            <mat-form-field>
                <mat-label>条件</mat-label>
                <input matInput placeholder="请输入搜索条件" />
            </mat-form-field>
            <button type="button" matButton="filled" class="ml-2">搜索</button>
        </form>
        <span class="spacer"></span>
        <div class="card__actions">
            <button
                type="button"
                matButton="tonal"
                appConfirm
                message="确定要批量删除选中的品牌吗?"
                (confirmed)="deleteSelected()"
            >
                批量删除
            </button>
            <button type="button" matButton="filled" (click)="openDialog()">新增</button>
        </div>
    </mat-card-header>
    <mat-card-content class="card__content">
        <table mat-table [dataSource]="dataSource" class="card__table" aria-label="brands">
            <ng-container matColumnDef="select">
                <th *matHeaderCellDef mat-header-cell>
                    <mat-checkbox
                        (change)="$event ? toggleAllRows() : null"
                        [checked]="selection.hasValue() && !isAllSelected()"
                    />
                </th>
                <td *matCellDef="let row" mat-cell>
                    <mat-checkbox
                        (click)="$event.stopPropagation()"
                        (change)="$event ? selection.select(row) : null"
                        [checked]="selection.isSelected(row)"
                    />
                </td>
            </ng-container>
            <ng-container matColumnDef="name">
                <th *matHeaderCellDef="let row" mat-header-cell>品牌</th>
                <td *matCellDef="let row" mat-cell>
                    {{ row.name }}
                </td>
            </ng-container>
            <ng-container matColumnDef="logo">
                <th *matHeaderCellDef="let row" mat-header-cell>Logo</th>
                <td *matCellDef="let row" mat-cell class="card__col--image">
                    <div class="card__image-wrapper">
                        @if (row.mediaPath) {
                            <img [ngSrc]="row.mediaPath" fill class="card__cell-image" alt="brand logo" />
                        }
                    </div>
                </td>
            </ng-container>
            <ng-container matColumnDef="actions">
                <th *matHeaderCellDef="let row" mat-header-cell>操作</th>
                <td *matCellDef="let row" mat-cell>
                    <button mat-icon-button type="button" (click)="openDialog(row.id)">
                        <mat-icon>edite</mat-icon>
                    </button>
                    <button
                        mat-icon-button
                        type="button"
                        appConfirm
                        message="确定要删除该品牌吗?"
                        (confirmed)="delete(row.id)"
                    >
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>
            <tr *matHeaderRowDef="displayedColumns" mat-header-row></tr>
            <tr *matRowDef="let row; columns: displayedColumns" mat-row></tr>
        </table>
        <mat-paginator
            #paginator
            aria-label="Select page"
            (page)="onPageEvent($event)"
            [pageIndex]="paginatorProps().pageIndex"
            [pageSize]="paginatorProps().pageSize"
            [length]="totalElements()"
            class="card__paginator"
        />
    </mat-card-content>
</mat-card>
