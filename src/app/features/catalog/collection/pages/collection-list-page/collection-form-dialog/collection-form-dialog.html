<form [formGroup]="collectionForm">
    <h2 mat-dialog-title>分组</h2>
    <mat-dialog-content class="flex flex-col gap-4 p-4">
        <mat-form-field class="w-full">
            <mat-label>分组名称</mat-label>
            <input matInput formControlName="name" placeholder="请输入分组名称" />
        </mat-form-field>
        <app-upload [(fileList)]="mediaList" [maxFiles]="1" />
        <mat-checkbox labelPosition="before" formControlName="visible">买家是否可见</mat-checkbox>
    </mat-dialog-content>
    <mat-dialog-actions>
        <button type="button" matButton="tonal" mat-dialog-close>取消</button>
        <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
        <button type="button" matButton="filled" [mat-dialog-close]="true" (click)="save()">确定</button>
    </mat-dialog-actions>
</form>
