<h2 mat-dialog-title>分组</h2>
<mat-dialog-content>
    <form [formGroup]="collectionForm" class="w-full">
        <mat-form-field class="w-full">
            <mat-label>分组名称</mat-label>
            <input matInput placeholder="请输入分组名称" />
        </mat-form-field>
        <sa-upload-file-list />
    </form>
</mat-dialog-content>
<mat-dialog-actions>
    <button type="button" matButton mat-dialog-close>取消</button>
    <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
    <button type="button" matButton [mat-dialog-close]="true">确定</button>
</mat-dialog-actions>
