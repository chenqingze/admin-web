<h2 mat-dialog-title>分组</h2>
<mat-dialog-content>
    <form [formGroup]="collectionForm" class="w-full">
        <mat-form-field class="w-full">
            <mat-label>分组名称</mat-label>
            <input matInput formControlName="name" placeholder="请输入分组名称" />
        </mat-form-field>
        <sa-upload [(fileList)]="imageList" [maxFiles]="1" />
    </form>
</mat-dialog-content>
<mat-dialog-actions>
    <button type="button" matButton="tonal" mat-dialog-close>取消</button>
    <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
    <button type="button" matButton="filled" [mat-dialog-close]="true" (click)="onSave()">确定</button>
</mat-dialog-actions>
