<h2 mat-dialog-title>分组</h2>
<mat-dialog-content>
    <form class="flex w-full flex-col p-4" [formGroup]="collectionForm">
        <mat-form-field>
            <mat-label>分组名称</mat-label>
            <input matInput placeholder="请输入分组名称" />
        </mat-form-field>
        <!--  todo: image-->
    </form>
</mat-dialog-content>
<mat-dialog-actions>
    <button type="button" matButton mat-dialog-close>取消</button>
    <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
    <button type="button" matButton [mat-dialog-close]="true">确定</button>
</mat-dialog-actions>
