<form class="flex gap-4">
    <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput placeholder="Ex. Mia" />
    </mat-form-field>
    <button type="submit" matButton="filled">搜索</button>
    <button type="button" matButton="filled" class="ms-auto" (click)="openDialog()">新增</button>
</form>
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" aria-label="collections">
        <!-- Checkbox Column -->
        <ng-container matColumnDef="select">
            <th mat-header-cell *matHeaderCellDef>
                <mat-checkbox
                    (change)="$event ? toggleAllRows() : null"
                    [checked]="selection.hasValue() && isAllSelected()"
                    [indeterminate]="selection.hasValue() && !isAllSelected()"
                />
            </th>
            <td mat-cell *matCellDef="let row">
                <mat-checkbox
                    (click)="$event.stopPropagation()"
                    (change)="$event ? selection.toggle(row) : null"
                    [checked]="selection.isSelected(row)"
                />
            </td>
        </ng-container>

        <!-- Id  -->
        <ng-container matColumnDef="id">
            <th *matHeaderCellDef mat-header-cell>Id</th>
            <td *matCellDef="let row" mat-cell>{{ row.id }}</td>
        </ng-container>

        <!-- name  -->
        <ng-container matColumnDef="name">
            <th *matHeaderCellDef mat-header-cell>分组</th>
            <td *matCellDef="let row" mat-cell>{{ row.name }}</td>
        </ng-container>

        <!-- imagePath  -->
        <ng-container matColumnDef="imagePath">
            <th *matHeaderCellDef mat-header-cell>图片</th>
            <td *matCellDef="let row" mat-cell>
                @if (row.imagePath) {
                    <img [ngSrc]="row.imagePath" width="30" height="30" alt="collection image" />
                }
            </td>
        </ng-container>

        <!-- actions -->
        <ng-container matColumnDef="actions">
            <th *matHeaderCellDef mat-header-cell>操作</th>
            <td mat-cell *matCellDef="let element; index as i">
                <button mat-icon-button type="button" (click)="openDialog(element.id)">
                    <mat-icon>edite</mat-icon>
                </button>
                <button mat-icon-button type="button" (click)="onDeleteCollection(element.id)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr *matHeaderRowDef="displayedColumns" mat-header-row></tr>
        <tr *matRowDef="let row; columns: displayedColumns" mat-row></tr>
    </table>

    <mat-paginator
        #paginator
        aria-label="Select page"
        (page)="onPageEvent($event)"
        [pageIndex]="paginatorProps().pageIndex"
        [pageSize]="paginatorProps().pageSize"
        [length]="totalElements()"
    />
</div>
