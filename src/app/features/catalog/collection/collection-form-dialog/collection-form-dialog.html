<h2 mat-dialog-title>分组</h2>
<mat-dialog-content>
    <form [formGroup]="collectionForm">
        <mat-form-field>
            <mat-label>分组名称</mat-label>
            <input matInput formControlName="name" placeholder="请输入分组名称" />
        </mat-form-field>
        <app-upload
            uploadType="drag-drop"
            previewWidth="100%"
            previewHeight="12rem"
            [(fileList)]="mediaList"
            [maxFiles]="1"
        />
        <mat-checkbox labelPosition="before" formControlName="visible">买家是否可见</mat-checkbox>
    </form>
</mat-dialog-content>
<mat-dialog-actions>
    <button type="button" matButton="tonal" mat-dialog-close>取消</button>
    <button
        type="button"
        matButton="filled"
        [mat-dialog-close]="true"
        [disabled]="collectionForm.invalid"
        (click)="save()"
    >
        确定
    </button>
</mat-dialog-actions>
