<mat-card>
    <mat-card-header>
        <div class="flex w-full items-baseline">
            <form>
                <mat-form-field>
                    <mat-label>条件</mat-label>
                    <input matInput placeholder="请输入搜索条件" />
                </mat-form-field>
                <button type="button" matButton="filled" class="ml-2">搜索</button>
            </form>
            <span class="flex-auto"></span>
            <div class="flex gap-2">
                <button type="button" matButton="filled" (click)="deleteSelected()">批量删除</button>
                <a matButton="filled" [routerLink]="['/catalog/products/add']">新增</a>
            </div>
        </div>
    </mat-card-header>
    <mat-card-content>
        <table mat-table [dataSource]="dataSource" aria-label="collections">
            <!-- Checkbox Column -->
            <ng-container matColumnDef="select">
                <th mat-header-cell *matHeaderCellDef>
                    <mat-checkbox
                        (change)="$event ? toggleAllRows() : null"
                        [checked]="selection.hasValue() && isAllSelected()"
                        [indeterminate]="selection.hasValue() && !isAllSelected()"
                    />
                </th>
                <td mat-cell *matCellDef="let row">
                    <mat-checkbox
                        (click)="$event.stopPropagation()"
                        (change)="$event ? selection.toggle(row) : null"
                        [checked]="selection.isSelected(row)"
                    />
                </td>
            </ng-container>

            <!-- Id  -->
            <ng-container matColumnDef="id">
                <th *matHeaderCellDef mat-header-cell>Id</th>
                <td *matCellDef="let row" mat-cell>{{ row.id }}</td>
            </ng-container>

            <!-- imagePath  -->
            <ng-container matColumnDef="mainImagePath">
                <th *matHeaderCellDef mat-header-cell>图片</th>
                <td *matCellDef="let row" mat-cell>
                    <div class="relative h-8 w-8">
                        @if (row.imagePath) {
                            <img [ngSrc]="row.mainImagePath" fill alt="product image" />
                        }
                    </div>
                </td>
            </ng-container>

            <!-- name  -->
            <ng-container matColumnDef="name">
                <th *matHeaderCellDef mat-header-cell>分组</th>
                <td *matCellDef="let row" mat-cell>{{ row.name }}</td>
            </ng-container>

            <!-- actions -->
            <ng-container matColumnDef="actions">
                <th *matHeaderCellDef mat-header-cell>操作</th>
                <td mat-cell *matCellDef="let element; index as i">
                    <button mat-icon-button type="button" [routerLink]="['/catalog/products', { id: element.id }]">
                        <mat-icon>edite</mat-icon>
                    </button>
                    <button mat-icon-button type="button" (click)="delete(element.id)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr *matHeaderRowDef="displayedColumns" mat-header-row></tr>
            <tr *matRowDef="let row; columns: displayedColumns" mat-row></tr>
        </table>

        <mat-paginator
            #paginator
            aria-label="Select page"
            (page)="onPageEvent($event)"
            [pageIndex]="paginatorProps().pageIndex"
            [pageSize]="paginatorProps().pageSize"
            [length]="totalElements()"
        />
    </mat-card-content>
</mat-card>
