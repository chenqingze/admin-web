<h2 mat-dialog-title>选择图片</h2>

<mat-dialog-content>
    <div class="flex flex-wrap justify-start gap-2 p-4">
        @for (media of mediaList(); track $index) {
            <button
                type="button"
                (click)="selectImage(media)"
                class="relative h-24 w-24 hover:cursor-pointer hover:ring-2"
            >
                <img [ngSrc]="media.path!" fill alt="Image option" />
            </button>
        }
    </div>
</mat-dialog-content>
