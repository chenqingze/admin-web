<div class="">
    <mat-card>
        <mat-card-header class="">
            <mat-card-title>Shop Logo</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="loginForm" novalidate (ngSubmit)="onSubmit()">
                <mat-form-field>
                    <mat-label>用户名</mat-label>
                    <input type="text" matInput formControlName="username" placeholder="请输入用户名" />
                </mat-form-field>
                <mat-form-field>
                    <mat-label>密码</mat-label>
                    <input type="password" matInput formControlName="password" placeholder="请输入密码" />
                </mat-form-field>
                <mat-checkbox labelPosition="after" formControlName="rememberMe">记住密码</mat-checkbox>
            </form>
        </mat-card-content>
        <mat-card-actions>
            <button matButton="elevated" color="primary" type="submit">Submit</button>
        </mat-card-actions>
    </mat-card>
</div>
